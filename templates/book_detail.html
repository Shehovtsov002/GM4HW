{% include 'header_and_footer/header.html' %}
<div class="container">
    <div class="book-details">
        <img src="{{ book.cover.url }}" alt="Обложка книги">
        <h1>{{ book.title }}</h1>
        <h2>{{ book.author }}</h2>
        <p>{{ book.description }}</p>
        <p>Возрастное ограничение: {{ book.age_restriction }}+</p>
        <p>Язык книги: {{ book.localization }}</p>
        <p>Добавлена: {{ book.created_at }}</p>
        <br><br><br>

        <a href="/books/{{book.id}}/delete/">Delete</a>
        <a href="/books/{{book.id}}/update/">Update</a>
    </div>
</div>
{% include 'header_and_footer/footer.html' %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>
    All books
</h1>

<ol>
    {% for i in query %}
        <li>
            <h2>{{i.title}}</h2>
            <h3>{{i.location}}</h3>
            <p>{{i.description}}</p>
            <p>{{i.price}} som</p>
            <p>{{i.created_at}}</p>
        </li>
    {% endfor %}
    <li></li>
</ol>

</body>
</html>

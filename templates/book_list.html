<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/books_style.css' %}">
    <title>Книги</title>
</head>
<body>
<h1>
    Все книги
</h1>
<ol>
    {% for i in query %}
    <li>
        <img src="{{i.cover.url}}" alt="">
        <div class="book-details">
            <div class="book-description">
                <h2>{{i.title}}</h2>
                <h3>Язык: {{i.localization}}</h3>
            </div>
            <div class="button-container">
                <a href="/books/{{i.id}}">Подробнее</a>
            </div>
        </div>
    </li>
    {% endfor %}
    <li></li>
</ol>
<h1>
    <a href="/create_book/">Add book</a>
</h1>

</body>
</html>
